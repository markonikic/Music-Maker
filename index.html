<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Maker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="app">
        <header>
            <h1>Music Maker</h1>
            <p>Make music by tapping the squares</p>
        </header>
        <div class="volume">
            <i class="fa-solid fa-volume-low"></i>
            <input class="slider" type="range" id="volume-control">
            <i class="fa-solid fa-volume-high"></i>
        </div>
        <div class="visual"></div>
        <div class="pads">
            <div class="pad1"><audio class="sound" src="./sounds/bubbles.mp3"></audio></div>
            <div class="pad2"><audio class="sound" src="./sounds/clay.mp3"></audio></div>
            <div class="pad3"><audio class="sound" src="./sounds/confetti.mp3"></audio></div>
            <div class="pad4"><audio class="sound" src="./sounds/glimmer.mp3"></audio></div>
            <div class="pad5"><audio class="sound" src="./sounds/moon.mp3"></audio></div>
            <div class="pad6"><audio class="sound" src="./sounds/ufo.mp3"></audio></div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
